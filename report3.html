<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验3报告</title>
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="topbar.css">
    <style>
        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 0.8rem;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        /* 按钮样式 */
        .save-btn {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            color: #fff;
            background-color: #007bef;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .save-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* 图表容器样式 */
        .plot-container {
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }

        .cancel-btn {
            padding: 0.5rem 1rem;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .cancel-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <!-- 左侧导航栏 -->
    <div class="sidebar">
        <a href="index.html" class="nav-item">首页</a>
        <a href="analysis.html" class="nav-item">实验列表</a>
        <div class="sub-menu">
            <a href="task1.html" class="nav-item">实验 1</a>
            <a href="task2.html" class="nav-item">实验 2</a>
            <a href="task3.html" class="nav-item active">实验 3</a>
        </div>
        <a href="viewReport.html" class="nav-item">查看报告</a>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content">
        <!-- 顶部栏 -->
        <div class="top-bar">
            <h1>实验3报告</h1>
        </div>

        <!-- 内容容器 -->
        <div class="content-container">
            <div id="results-table"></div>
            <div id="plot" class="plot-container"></div>
            <div class="button-container">
                <button class="save-btn" onclick="showSaveDialog()">保存报告</button>
            </div>
        </div>
    </div>

    <!-- 保存对话框 -->
    <div id="saveModal" class="modal">
        <div class="modal-content">
            <h3>保存报告</h3>
            <input type="text" id="reportName" placeholder="请输入报告名称">
            <div class="modal-buttons">
                <button class="save-btn" onclick="saveReport()">保存</button>
                <button class="cancel-btn" onclick="closeSaveDialog()">取消</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const analysisData = JSON.parse(sessionStorage.getItem('currentAnalysis'));
            if (!analysisData) {
                document.querySelector('.report-container').innerHTML = '<p>暂无报告数据</p>';
                return;
            }
            
            if (analysisData.plotData) {
                renderPlot(analysisData.plotData);
            }
        });

        function renderPlot(plotData) {
            if (!plotData || !plotData.data) {
                console.error('无效的图表数据');
                return;
            }

            const layout = {
                ...plotData.layout,
                width: 1200,
                height: 600,
                margin: {
                    l: 50,
                    r: 50,
                    t: 50,
                    b: 50
                },
                yaxis: {
                    ...plotData.layout.yaxis,
                    scaleanchor: 'x',
                    scaleratio: 1
                }
            };

            const plotDataArray = Array.isArray(plotData.data) ? plotData.data : [plotData.data];
            Plotly.newPlot('plot', plotDataArray, layout);
        }

        function showSaveDialog() {
            document.getElementById('saveModal').style.display = 'block';
        }

        function closeSaveDialog() {
            document.getElementById('saveModal').style.display = 'none';
        }

        function saveReport() {
            const reportName = document.getElementById('reportName').value.trim();
            if (!reportName) {
                alert('请输入报告名称');
                return;
            }

            const analysisData = JSON.parse(sessionStorage.getItem('currentAnalysis'));
            if (!analysisData) {
                alert('无法获取报告数据');
                return;
            }

            const reportCount = localStorage.getItem('exp3ReportCount') || 0;
            const newReportId = parseInt(reportCount) + 1;
            
            const report = {
                id: newReportId,
                name: reportName,
                date: new Date().toISOString(),
                experiment: 3,
                plotData: {
                    data: analysisData.plotData.data,
                    layout: analysisData.plotData.layout
                }
            };
            
            localStorage.setItem(`exp3_report_${newReportId}`, JSON.stringify(report));
            localStorage.setItem('exp3ReportCount', newReportId);
            
            closeSaveDialog();
            alert('报告保存成功！您可以在"查看往期报告"中查看和管理已保存的报告。');
            
            document.getElementById('reportName').value = '';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('saveModal');
            if (event.target === modal) {
                closeSaveDialog();
            }
        }
    </script>
</body>
</html>
